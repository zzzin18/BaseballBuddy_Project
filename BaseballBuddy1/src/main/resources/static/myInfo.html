<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<header>
    <h1>내 정보</h1>
</header>
<body>
<h2>내 정보</h2>
<!-- 버튼 -->
<div id="tabs">
    <button class="tab-button active-tab" onclick="showTab('attends')">직관 모집 글</button>
    <button class="tab-button" onclick="showTab('comments')">직관 모집 댓글</button>
    <button class="tab-button" onclick="showTab('reviews')">구장 후기 글</button>
    <button class="tab-button" onclick="showTab('shares')">나눔 글</button>
    <button class="tab-button" onclick="showTab('likes')">좋아요</button>
</div>

<!-- 내용 -->
<div id="tab-content">
    <div id="attends" class="tab-section">
        <div class="post">
            <div class="post-title">[잠실] [1루] 자리 진짜 좋아요</div>
            <div class="post-date">2025-05-07</div>
            <div class="post-actions">
                <button>수정</button>
                <button>삭제</button>
            </div>
        </div>
    </div>

    <div id="comments" class="tab-section" style="display: none;">
        <p>작성한 댓글이 여기에 나와요.</p>
    </div>

    <div id="reviews" class="tab-section" style="display: none;">
        <p>후기 항목이 여기에 나와요.</p>
    </div>

    <div id="shares" class="tab-section" style="display: none;">
        <p>나눔 게시글 여기에 나와요.</p>
    </div>

    <div id="likes" class="tab-section" style="display: none;">
        <p>찜한 항목이 여기에 나와요.</p>
    </div>
</div>

<script>
    function showTab(tabId) {
      const sections = document.querySelectorAll('.tab-section');
      const buttons = document.querySelectorAll('.tab-button');

      sections.forEach(sec => sec.style.display = 'none');
      document.getElementById(tabId).style.display = 'block';

      buttons.forEach(btn => btn.classList.remove('active-tab'));
      event.target.classList.add('active-tab');
    }
</script>

</body>
</html>
