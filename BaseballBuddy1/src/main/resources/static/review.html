<main>
    <!-- 구장 선택 -->
    <div class="stadium-buttons">

        <button class="stadium-btn" onclick="filterByStadium('구장1')">고척</button>

        <label><input type="checkbox" value="기타">기타</label>
    </div>
    <!-- 글 작성 버튼 -->
    <div class="write-button">
        <a href="/reviewPost.html">
            <button>글 작성</button>
        </a>
    </div>

    <div class="post-list">

            <p>작성내용</p>

    <div class="post-list">
