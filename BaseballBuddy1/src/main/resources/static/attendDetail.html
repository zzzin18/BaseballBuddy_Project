<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세보기</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
  <div class="header-content">
    <h1>게시글 상세보기</h1>
    <div class="auth-buttons">
      <a href="/login.html" class="btn">로그인</a>
      <a href="/signup.html" class="btn">회원가입</a>
    </div>
  </div>
</header>

<main>
  <section class="post-detail">
    <h2>[대구] 오늘 3루 외야에서 같이 응원해요~</h2>
    <p>오늘 외야에서 같이 응원해요! LF2쪽에 자리잡았습니다~ 같이 치킨시켜먹어요!!</p>
  </section>

  <section class="comments-section">
    <h3>댓글</h3>
    <ul class="comment-list">
      <li><strong>익명1:</strong> 저도 외야쪽 잡았어요~~ 같이 응원하고 싶어요!</li>
      <li><strong>익명2:</strong> 저요저요 응원봉도 빌려드릴 수 있습니다</li>
    </ul>

    <form class="comment-form">
      <textarea name="comment" placeholder="댓글을 입력하세요" rows="3" required></textarea><br>
      <button type="submit">댓글 작성</button>
    </form>
  </section>
</main>
</body>
</html>
