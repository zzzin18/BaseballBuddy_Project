<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나눔 게시판</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<header>
  <h1>나눔 게시판</h1>
</header>

<main>
  <!-- 글쓰기 버튼 -->
  <div class="write-button">
    <a href="/sharePost.html">
      <button>글 작성</button>
    </a>
  </div>

  <!-- 게시글 목록 -->
  <div class="post-list">
    <div class="post">
      <p><strong>사용자1:</strong> 5/10 라팍 구자욱 부채 나눔합니다💙</p>
      <p>어제 공장에서 나온 따끈따끈한 부채입니다!</p>
      <p>5시 경기라서 3시부터 소진될때까지 gate 3 앞에서 나눠드리겠습니다!</p>
      <p>수량 50개밖에 없어요 빨리 받으러 오세요~~</p>
      <p>만약 인기가 많다면 다시 한 번 만드는거 고려해볼게요🥺</p>
      <img src="/images/example1.jpg" alt="부채 이미지">
      <button class="like-button">❤️</button>
    </div>
    <div class="post">
      <p><strong>사용자2:</strong> 내일(5월 6일) 부산 윤동희 엽서 스티커 나눔 </p>
      <p>저번주에 나눔하고 남은 수량 내일 마저 나눌려고 합니다!</p>
      <p>인당 1개씩만 받아가주세요</p>
      <p>경기시작 30분 전 1루 화장실 근처에서 기다리고 있겠습니다</p>
      <p>부담없이 찾아와주세요!</p>
      <img src="/images/example2.jpg" alt="유니폼 이미지">
      <button class="like-button">❤️</button>
    </div>
  </div>
</main>
</body>
</html>
